buildscript {
  ext.kotlin_version = '1.4.10'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

group 'com.srdr.spock'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'kotlin'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
  compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.13.+"
  compile "io.ktor:ktor-client-jackson:1.6.2"
  compile "io.ktor:ktor-client-core:1.6.2"
  compile "io.ktor:ktor-client-okhttp:1.6.2"
  testCompile(
    'junit:junit:4.4',
    'org.codehaus.groovy:groovy-all:2.4.4',
    'org.spockframework:spock-core:1.1-groovy-2.4',
    'cglib:cglib-nodep:3.2.6'
  )
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
